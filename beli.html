<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beli USDT - TukerCrypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 p-6 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-400 mb-6 text-center">Formulir Pembelian USDT</h1>
    
    <form action="#" method="POST" class="space-y-4">
      <input type="number" name="jumlah" placeholder="Jumlah IDR yang Dibayar" class="w-full p-3 bg-gray-800 rounded-lg border border-green-600 text-white" required />

      <input type="text" name="wallet" placeholder="Alamat Wallet Tujuan (USDT)" class="w-full p-3 bg-gray-800 rounded-lg border border-green-600 text-white" required />

      <select name="pembayaran" class="w-full p-3 bg-gray-800 rounded-lg border border-green-600 text-white" required>
        <option value="">Pilih Metode Pembayaran</option>
        <option value="bca">BCA</option>
        <option value="bri">BRI</option>
        <option value="dana">DANA</option>
      </select>

      <input type="text" name="nama" placeholder="Nama Pengirim" class="w-full p-3 bg-gray-800 rounded-lg border border-green-600 text-white" required />

      <input type="text" name="rekening" placeholder="Nomor Rekening Pengirim" class="w-full p-3 bg-gray-800 rounded-lg border border-green-600 text-white" required />

      <button type="submit" class="w-full bg-green-700 hover:bg-green-600 p-3 rounded-lg text-white font-semibold transition">Kirim Permintaan</button>
    </form>
  </div>
</body>
</html>
