<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembelian USDT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
  <h1 class="text-2xl font-bold mb-4">Beli USDT</h1>

  <form id="form-beli" class="space-y-4 max-w-md">
    <div>
      <label for="jumlah" class="block mb-1">Jumlah IDR</label>
      <input type="number" id="jumlah" name="jumlah" class="w-full p-2 rounded text-black" required>
    </div>

    <div>
      <label for="jaringan" class="block mb-1">Pilih Jaringan</label>
      <select id="jaringan" name="jaringan" class="w-full p-2 rounded text-black" required>
        <option value="">-- Pilih --</option>
        <option value="TRC20">TRC20</option>
        <option value="ERC20">ERC20</option>
        <option value="MANTLE">Mantle</option>
      </select>
    </div>

    <div>
      <label for="alamat" class="block mb-1">Alamat Wallet</label>
      <input type="text" id="alamat" name="alamat" class="w-full p-2 rounded text-black" required>
    </div>

    <button type="submit" class="bg-purple-700 hover:bg-purple-600 px-4 py-2 rounded">
      Lanjutkan Pembelian
    </button>
  </form>

  <!-- âœ… Pakai hanya SATU pemanggilan script.js -->
  <script src="script.js" defer></script>

  <!-- Script eksternal lainnya -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.36/dist/lenis.min.js"></script>
</body>
</html>
